name: Run Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert

    - name: Run Introduction Notebook
      run: |
        jupyter nbconvert --to notebook --execute "./01 - Introducción/01 - Introducción.ipynb" --output-dir="./01 - Introducción/output"
      continue-on-error: false

    - name: Run Notebooks
      run: |
        # Encuentra y ejecuta notebooks excluyendo checkpoints y asegurando que sean archivos .ipynb
        for notebook in $(find . -type f -name "*.ipynb" ! -path "*/.ipynb_checkpoints/*"); do
          echo "Ejecutando $notebook"
          jupyter nbconvert --to notebook --execute "$notebook" --output-dir="$(dirname "$notebook")/output"
          if [ $? -ne 0 ]; then
            echo "Error ejecutando el notebook: $notebook"
            exit 1
          fi
        done
      continue-on-error: false
