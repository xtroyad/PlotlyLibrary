name: Run Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert

    - name: Run Introduction Notebook
      run: |
        jupyter nbconvert --to notebook --execute "./01 - Introducción/01 - Introducción.ipynb" --output-dir="./01 - Introducción/output"
        if [ $? -ne 0 ]; then
          echo "Error ejecutando el notebook de introducción."
          exit 1
        fi

    - name: Run Other Notebooks
      run: |
        find . -name "*.ipynb" ! -name "01 - Introducción.ipynb" -exec sh -c '
          jupyter nbconvert --to notebook --execute "{}" --output-dir="{}-output"
          if [ $? -ne 0 ]; then
            echo "Error ejecutando el notebook: {}"
            exit 1
          fi
        ' \;
